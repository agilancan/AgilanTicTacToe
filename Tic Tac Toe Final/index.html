
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Agilan's Tic Tac Toe</title>
        <link rel="stylesheet" href="../Tic Tac Toe Final/styles.css" type="text/css">
    </head>
    
    <body>
        <header>
            <h1>Welcome to Agilan's Tic Tac Toe!</h1>

            <div class="square">5</div>

            <div class="square">9</div>

        <p id='demo'></p>

        <script>
            function onClick() {
                document.getElementById("myBtn").addEventListener("click", function(){
                    document.getElementById("squared").innerHTML = "Hello World";
            }
        </script>
